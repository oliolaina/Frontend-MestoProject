<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта мeсто" class="logo header__logo">
        </header>

        <main class="content">
            <section class="profile page__section">
                <button class = "button_avatar" type="button">
                <div class="profile__image">
                    <svg class = "avatar_svg" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/>
                        </svg>
                    <div class = "avatar_black"></div>                        
                </div>
            </button>
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description"></p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="places page__section">
                <ul class="places__list">
                </ul>
            </section>
        </main>

        <footer class="footer page__section">
            <p class="footer__copyright">
                © 2024 Mesto Russia
            </p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="edit-profile">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
                        minlength="2" maxlength="40" id="name-input" required>
                    <span class="popup__error name-input-error"></span>
                    <input type="text" name="description" class="popup__input popup__input_type_description"
                        placeholder="Занятие" minlength="2" maxlength="200" id="desc-input" required>
                    <span class="popup__error desc-input-error"></span>
                    <button type="submit" class="button popup__button popup__button_type_inactive">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-card">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new-place">
                    <input type="text" name="place-name" class="popup__input popup__input_type_card-name"
                        placeholder="Название" minlength="2" maxlength="30" id="place-name-input" required>
                    <span class="popup__error place-name-input-error"></span>
                    <input type="url" name="link" class="popup__input popup__input_type_url"
                        placeholder="Ссылка на картинку" id="url-input" required>
                    <span class="popup__error url-input-error"></span>
                    <button type="submit" class="button popup__button popup__button_type_inactive">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <img src="" alt="" class="popup__image">
                <p class="popup__caption"></p>
            </div>
        </div>

        <div class="popup popup_type_avatar">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <form class="popup__form" name="edit-avatar">
                    <input type="url" name="name" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку"
                        minlength="2" maxlength="190" id="avatar-input" required>
                    <span class="popup__error avatar-input-error"></span>
                    <button type="submit" class="button popup__button popup__button_type_inactive">Сохранить</button>
                </form>
            </div>
        </div>

    </div>

    <template id="card-template">
        <li class="places__item card">
            <img class="card__image" src="" alt="" />
            <button type="button" class="card__delete-button"></button>
            <div class="card__description">
                <h2 class="card__title">
                </h2>
                <div class = "div_like">
                <button type="button" class="card__like-button"></button>
                <p class = "like_counter">0</p>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
